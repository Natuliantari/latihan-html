		Pengolahan FONT dengan properties
	</title>
</head>
<body>
	<font size="1" face="tahoma" color="#ff0000" >Tulisan ini bertulisan dengan ukuran 1, dengan font tahoma dan berwarna HIJAU</font>

</body>
</html>
